<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      padding: 20px;

    }

    .directory {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .img {
      width: 10vw;
      height: 10vw;
      margin: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>

</head>

<body>

</body>

<script  type="module">

  import {render, html} from 'https://unpkg.com/uhtml?module';

  window.onload = async () => {

    const pathname = window.location.pathname.replace(/\/docs/, '');

    const response = await fetch(`https://api.github.com/repos/fayadh-abi/stis/contents${pathname}`)

    const results = await response.json()

    render(document.body, html`
    <div>
      ${results.filter(el => el.type === 'dir').map(el => html`
      <a
        class="directory"
        href="${`https://fayadh-abi.github.io/stis${pathname}${el.name}`}">${el.name}`)}
    </div>
  
  }

</script>

</html>
